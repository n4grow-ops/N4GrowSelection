<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N4G | Recruitment Portal</title>
    <meta name="description" content="N4Growth fast-track recruitment portal.">
    <!-- Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-theme">
    <div id="droplets-container"></div>
    <div id="app">
        <header class="main-header">
            <div class="container">
                <div class="logo-wrapper">
                    <img id="brandLogo" src="./logo.png" alt="N4G Logo"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <div class="logo-fallback" style="display: none;">N4G.</div>
                </div>
            </div>
        </header>

        <main id="mainContent" class="container">
            <!-- Dynamic Content Injected by JS -->
        </main>

        <footer class="main-footer">
            <div class="container">
                <p>Pré-filtro rápido N4G. Inicie seu teste agora.</p>
            </div>
        </footer>
    </div>

    <!-- Notifications -->
    <div id="toastContainer"></div>

    <script src="app.js"></script>
</body>

</html>
